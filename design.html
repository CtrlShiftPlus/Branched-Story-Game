<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="beautiful.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Choice Based Text Adventure Game</h1>
        <div class="game_text" id="game_text">
            Welcome to adventure game! Let's get Started..
        </div>
        <input type="text" id="game_input" class="game_input" placeholder="Type your answer here">
        <button id="submit" class="button" onclick="nextstage()">Submit</button>
        <button id="restart" class="button" onclick="restartGame()" style="display: none; background-color: rgb(100, 0, 68);">Play Again</button>
    </div>
<script src="game_code.js"></script>
</body>
</html>
